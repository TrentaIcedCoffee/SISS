version: 0.0
os: linux
files:
 - source: /
   destination: /home/ec2-user

permissions:
  - object: /home/ec2-user
    owner: root
    group: root
    mode: 644
      
hooks:
  AfterInstall:
    - location: scripts/install_dependencies
      timeout: 300
      runas: root
    - location: scripts/start_server
      timeout: 300
      runas: root

  ApplicationStop:
    - location: scripts/stop_server
      timeout: 300
      runas: root