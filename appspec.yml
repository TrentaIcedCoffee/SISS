version: 0.0
os: linux
files:
 - source: /apps/
   destination: /home/ubuntu/siss/apps
 - source: /files/
   destination: /home/ubuntu/siss/files
 - source: /requirements/
   destination: /home/ubuntu/siss/requirements
 - source: /supervisord.conf
   destination: /home/ubuntu/siss/

permissions:
  - object: /home/ubuntu/siss/
    owner: ubuntu
    mode: 644
    type:
      - directory
      
hooks:
  AfterInstall:
    - location: scripts/install_dependencies
      timeout: 300
      runas: ubuntu
    - location: scripts/start_server
      timeout: 300
      runas: ubuntu

  ApplicationStop:
    - location: scripts/stop_server
      timeout: 300
      runas: ubuntu
